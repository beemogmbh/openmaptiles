# tourism values, see http://taginfo.openstreetmap.org/keys/tourism#values
def_landmark_mapping_tourism: &landmark_mapping_tourism
  - museum
  - zoo

def_landmark_fields: &landmark_fields
  - name: osm_id
    type: id
  - name: geometry
    type: geometry
  - name: name
    key: name
    type: string
  - name: name_en
    key: name:en
    type: string
  - name: name_de
    key: name:de
    type: string
  - name: tags
    type: hstore_tags
  - name: mapping_value
    type: mapping_value
  - name: mapping_key
    type: mapping_key
  - name: sport
    key: sport
    type: string
  - name: tower_type
    key: tower:type
    type: string
  - name: memorial
    key: memorial
    type: string
  - name: historic
    key: historic
    type: string

def_landmark_mapping: &landmark_mapping
  amenity: *landmark_mapping_amenity
  historic: *landmark_mapping_historic
  landuse: *landmark_mapping_landuse
  leisure: *landmark_mapping_leisure
  man_made: *landmark_mapping_man_made
  military: *landmark_mapping_military
  power: *landmark_mapping_power
  natural: *landmark_mapping_natural
  railway: *landmark_mapping_railway
  tourism: *landmark_mapping_tourism

tables:
  # etldoc: imposm3 -> osm_landmark_point
  landmark_point:
    type: point
    columns: *landmark_fields
    mapping: *landmark_mapping

  # etldoc: imposm3 -> osm_landmark_polygon
  landmark_polygon:
    type: polygon
    columns: *landmark_fields
    mapping: *landmark_mapping
