layer:
  id: "rcn_ref_number"
  description: |
       Represents the node number of a numbered junction in the regional bicycle node network.
  buffer_size: 8
  fields:
    rcn_ref_num: "Regional cycle route point reference number"
  datasource:
    geometry_field: geometry
    query: (SELECT geometry, rcn_ref_num FROM layer_rcn_ref_label(!bbox!, z(!scale_denominator!))) AS t
schema:
  - ./layer.sql
datasources:
  - type: imposm3
    mapping_file: ./mapping.yaml