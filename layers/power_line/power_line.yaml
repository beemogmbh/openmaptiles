layer:
  id: "power_line"
  description: |
      Power lines based on OpenStreetMap [power=line](https://wiki.openstreetmap.org/wiki/Tag:power%3Dline).
  buffer_size: 4
  fields:
    cables: "Number of [cables](https://wiki.openstreetmap.org/wiki/Key:cables)"
  datasource:
    geometry_field: geometry
    query: (SELECT geometry, cables FROM layer_power_line(!bbox!, z(!scale_denominator!))) AS t
schema:
  - ./power_line.sql
datasources:
  - type: imposm3
    mapping_file: ./mapping.yaml